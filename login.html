
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <title>Lit Chat V1 | ðŸ”¥â€¢Ember Studiosâ€¢ðŸ”¥ | Chatroom</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #181818;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .loginbox {
      align-items: center;
      background: #222;
     
    }
    h1 {
      font-size: 2.5em;
      color: #ffdc00;
      margin-top: 30px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    #chat-container {
      width: 90%;
      max-width: 600px;
      background: #222;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      padding: 10px;
      background: #333;
      border-radius: 10px;
      border: 1px solid #444;
    }

    #messages div {
      margin-bottom: 15px;
      padding: 10px;
      background: #444;
      border-radius: 8px;
    }

    .username {
      font-weight: bold;
      color: #ffdc00;
    }

    .timestamp {
      font-size: 0.8em;
      color: #bbb;
    }

    .edit-button, .delete-button {
      background: #ffdc00;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-button:hover, .delete-button:hover {
      background: #d9bc05;
    }

    #send-form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      background: #444;
      color: white;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      border: none;
      background-color: #ffdc00;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d9bc05;
    }

    #emoji-button {
      background-color: #ffdc00;
    }

    #emoji-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: #333;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      z-index: 100;
      border-radius: 10px;
    }

    #emoji-modal .emoji {
      cursor: pointer;
      font-size: 2rem;
      margin: 5px;
    }

    #emoji-modal button {
      background-color: #ffdc00;
      color: white;
      border-radius: 5px;
      padding: 10px;
      border: none;
      margin-top: 10px;
    }

    #clear-chat-btn {
      display: none;
      background-color: #D9534F;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    #clear-chat-btn:hover {
      background-color: #c9302c;
    }

    #username-container {
      padding: 20px 0;
    }

    #Update-btn { 
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

  </style>
</head>
<body>
 <title>Ember Studios Chat Login Page</title>
</body>
