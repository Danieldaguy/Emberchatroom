 <!DOCTYPE html>
<html lang="en">
<head>

  <title>Lit Chat V1 | 🔥•Ember Studios•🔥 | Chatroom</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #181818;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      color: #ffdc00;
      margin-top: 30px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    #chat-container {
      width: 90%;
      max-width: 600px;
      background: #222;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      padding: 10px;
      background: #333;
      border-radius: 10px;
      border: 1px solid #444;
    }

    #messages div {
      margin-bottom: 15px;
      padding: 10px;
      background: #444;
      border-radius: 8px;
    }

    .username {
      font-weight: bold;
      color: #ffdc00;
    }

    .timestamp {
      font-size: 0.8em;
      color: #bbb;
    }

    .edit-button, .delete-button {
      background: #ffdc00;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-button:hover, .delete-button:hover {
      background: #d9bc05;
    }

    #send-form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      background: #444;
      color: white;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      border: none;
      background-color: #ffdc00;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d9bc05;
    }

    #emoji-button {
      background-color: #ffdc00;
    }

    #emoji-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: #333;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      z-index: 100;
      border-radius: 10px;
    }

    #emoji-modal .emoji {
      cursor: pointer;
      font-size: 2rem;
      margin: 5px;
    }

    #emoji-modal button {
      background-color: #ffdc00;
      color: white;
      border-radius: 5px;
      padding: 10px;
      border: none;
      margin-top: 10px;
    }

    #clear-chat-btn {
      display: none;
      background-color: #D9534F;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    #clear-chat-btn:hover {
      background-color: #c9302c;
    }

    #username-container {
      padding: 20px 0;
    }

    #Update-btn { 
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <h1>🔥•LitChat V1•🔥</h1>

  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getDatabase, ref, push, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAw6IN7sKZ3q8kcC0yuLB6cNhxLJ0QHUQU",
  authDomain: "ember-studios-chatroom-73885.firebaseapp.com",

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
async function clearDatabase() {
  try {
    const apiKey = "AIzaSyAw6IN7sKZ3q8kcC0yuLB6cNhxLJ0QHUQU"; 
    const databaseURL = "https://ember-studios-chatroom-73885-default-rtdb.firebaseio.com/"
    const response = await fetch(`${databaseURL}.json?auth=${apiKey}`, {
      method: "DELETE",
    });

    if (response.ok) {
      console.log("Messages cleared successfully!");
    } else {
      console.error("Error clearing Messages:", response.status, response.statusText);
    }
  } catch (error) {
    console.error("Request failed:", error);
  }
}

// DOM Elements
const messagesDiv = document.getElementById("messages");
const messageInput = document.getElementById("message-input");
const sendForm = document.getElementById("send-form");
const usernameInput = document.getElementById("username-input");
const emojiButton = document.getElementById("emoji-button");
const emojiModal = document.getElementById("emoji-modal");
const closeEmojiModal = document.getElementById("close-emoji-modal");
const emojiList = document.getElementById("emoji-list");
const clearChatBtn = document.getElementById("clear-chat-btn");
const pfp = "https://images.rbxcdn.com/7c5fe83dffa97250aaddd54178900ea7.png"
// Reference to the "messages" and "usernames" in the database
const messagesRef = ref(db, "messages");
const usernamesRef = ref(db, "usernames");
const pfpRef = ref(db, "pfp");
// Get stored username from localStorage
let username = localStorage.getItem("username") || "";
let pfp = localStorage.getItem("pfp") || "";
// Check if username exists in Firebase and apply it
if (username) {
  usernameInput.value = username;
  toggleClearChatButton(username);
}
if (pfp) {
  pfpInput.value = pfp;
}


// Event listener for username input field
usernameInput.addEventListener("input", async () => {
  const newUsername = usernameInput.value.trim();
  const sanitizedUsername = sanitizeText(newUsername);

  // If username is different from the old one, check if it's unique
  if (newUsername && newUsername !== username) {
    const usernameExists = await checkUsernameUnique(sanitizedUsername);
    if (usernameExists) {
      alert("Username is already taken, please choose another.");
      return;
    }

    // Remove old username from Firebase (if any)
    if (username) {
      await remove(ref(db, `usernames/${username.toLowerCase()}`));
    }

    // Save the new username to Firebase (case-insensitive)
    username = sanitizedUsername;
    localStorage.setItem("username", username);
    update(ref(db, `usernames/${username.toLowerCase()}`), { username: sanitizedUsername });
  }
pfpInput.addEventListener("input", async () => {
  const newpfp = pfpInput.value.trim();
    localStorage.setItem("pfp", pfp);
    update(ref(db, `pfps/${pfp.toLowerCase()}`), { pfp: pfp });
  })
});

function toggleClearChatButton(username) {
  if (username === "EmberAdmin") {
    clearChatBtn.style.display = "block";
  } else {
    clearChatBtn.style.display = "none";
  }
}

let isAdmin = false;

// Firebase listener for messages
onValue(messagesRef, (snapshot) => {
  const data = snapshot.val();
  messagesDiv.innerHTML = ""; // Clear messagesDiv
  for (const id in data) {
    const message = data[id];
    const messageElement = document.createElement("div");

    // Sanitize message text to prevent any HTML or JavaScript injection
    const sanitizedText = sanitizeText(message.text);
    const messageText = sanitizedText.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');

    messageElement.innerHTML = `
      <span class="username"><img height=10px width=10px src=pfp>${sanitizeText(message.username)}</span>: ${messageText}
      <span class="timestamp">${message.timestamp}</span>
      <button class="edit-button" data-id="${id}">✍</button>
      <button class="delete-button" data-id="${id}">🗑</button>
    `;
    messagesDiv.appendChild(messageElement);

    // Admin privileges: Edit and Delete for all messages
    if (isAdmin) {
      // Edit Button Event Listener
      messageElement.querySelector(".edit-button").addEventListener("click", () => {
        messageInput.value = message.text;
        sendForm.removeEventListener("submit", sendMessage); // Disable default submit action
        sendForm.addEventListener("submit", () => {
          update(ref(db, "messages/" + id), {
            text: sanitizeText(messageInput.value.trim()),
            username: message.username,
            timestamp: new Date().toLocaleTimeString(),
          });
          messageInput.value = "";
        });
      });

      // Delete Button Event Listener
      messageElement.querySelector(".delete-button").addEventListener("click", () => {
        remove(ref(db, "messages/" + id));
      });
    }
  }
  messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll
});

// Sanitize text to prevent XSS (escaping dangerous HTML tags)
function sanitizeText(text) {
  // Using DOMPurify to sanitize text input and remove dangerous HTML/JS
  return DOMPurify.sanitize(text);
}

// Check if the username is unique (case-insensitive)
async function checkUsernameUnique(username) {
  const snapshot = await get(ref(db, `usernames/${username.toLowerCase()}`));
  return snapshot.exists(); // Returns true if the username already exists
}

// Send a new message
sendForm.addEventListener("submit", (e) => {
  e.preventDefault();
  const messageText = sanitizeText(messageInput.value.trim());
  if (messageText === "") return;

  // Check if the user is an admin
  isAdmin = username === "EmberAdmin";

  // Show or hide clear chat button
  toggleClearChatButton(username);

  // Push the message to Firebase
  push(messagesRef, {
    text: messageText,
    username: username,
    timestamp: new Date().toLocaleTimeString(),
    pfp: pfp, // Add the profile picture URL here
  });

  messageInput.value = ""; // Clear input field
});

// Clear Chat Button
clearChatBtn.addEventListener("click", () => {
  messagesDiv.innerHTML = ""; // Clear the displayed messages
  // Clear messages from Firebase
  clearDatabase();
});

// Emoji Button click
emojiButton.addEventListener("click", () => {
  emojiModal.style.display = "block";
});

// Close Emoji Modal
closeEmojiModal.addEventListener("click", () => {
  emojiModal.style.display = "none";
});

// Insert selected emoji into the message input field
emojiList.addEventListener("click", (event) => {
  if (event.target && event.target.classList.contains("emoji")) {
    const emoji = event.target.getAttribute("data-emoji");
    messageInput.value += emoji; // Insert emoji at the end of the message input
  }
});
