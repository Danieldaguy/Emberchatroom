<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatroom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }
    #messages div {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }
    #send-form {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .emoji-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .emoji-list {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .emoji {
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Chatroom</h1>
  <div>
    <label for="username">Enter Username:</label>
    <input type="text" id="username" placeholder="Enter your username" />
  </div>
  <div id="chat-container">
    <div id="messages"></div>
    <form id="send-form">
      <input type="text" id="message-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
    <button id="clear-chat-btn" style="display: none;">Clear Chat</button>
  </div>

  <!-- Emoji Modal -->
  <div id="emoji-modal" class="emoji-modal">
    <div class="emoji-list" id="emoji-list">
      <span class="emoji" data-emoji="üòÅ">üòÅ</span>
      <span class="emoji" data-emoji="üòÇ">üòÇ</span>
      <span class="emoji" data-emoji="üòé">üòé</span>
      <span class="emoji" data-emoji="ü•∫">ü•∫</span>
      <span class="emoji" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</span>
      <span class="emoji" data-emoji="üéâ">üéâ</span>
      <!-- Add more emojis here -->
      <button id="close-emoji-modal">Close</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAw6IN7sKZ3q8kcC0yuLB6cNhxLJ0QHUQU",
      authDomain: "ember-studios-chatroom-73885.firebaseapp.com",
      databaseURL: "https://ember-studios-chatroom-73885-default-rtdb.firebaseio.com",
      projectId: "ember-studios-chatroom-73885",
      storageBucket: "ember-studios-chatroom-73885.firebasestorage.app",
      messagingSenderId: "563168350862",
      appId: "1:563168350862:web:c801f8696f7ab9f5e8efdf",
      measurementId: "G-LQDGZVJ2JM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // DOM Elements
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("message-input");
    const sendForm = document.getElementById("send-form");
    const usernameInput = document.getElementById("username");
    const clearChatBtn = document.getElementById("clear-chat-btn");
    const emojiModal = document.getElementById("emoji-modal");
    const emojiList = document.getElementById("emoji-list");
    const closeEmojiModal = document.getElementById("close-emoji-modal");

    let currentUsername = "";
    const messagesRef = ref(db, "messages");

    // Show or hide clear chat button based on user
    usernameInput.addEventListener("input", () => {
      currentUsername = usernameInput.value.trim();
      if (currentUsername === "Emberadmin") {
        clearChatBtn.style.display = "block";
      } else {
        clearChatBtn.style.display = "none";
      }
    });

    // Load existing messages and listen for new ones
    onValue(messagesRef, (snapshot) => {
      const data = snapshot.val();
      messagesDiv.innerHTML = ""; // Clear messagesDiv
      for (const id in data) {
        const message = data[id];
        const messageElement = document.createElement("div");
        messageElement.innerHTML = `
          ${message.username}: ${message.text} 
          <button class="edit-btn" data-id="${id}">Edit</button>
          <button class="delete-btn" data-id="${id}">Delete</button>
        `;
        messagesDiv.appendChild(messageElement);

        // Show edit and delete buttons for Emberadmin or message owner
        const editBtn = messageElement.querySelector(".edit-btn");
        const deleteBtn = messageElement.querySelector(".delete-btn");

        if (message.username === currentUsername || currentUsername === "Emberadmin") {
          editBtn.style.display = "inline-block";
          deleteBtn.style.display = "inline-block";
        } else {
          editBtn.style.display = "none";
          deleteBtn.style.display = "none";
        }

        // Handle editing messages
        editBtn.addEventListener("click", () => {
          messageInput.value = message.text;
          sendForm.removeEventListener("submit", sendMessage); // Remove old event listener
          sendForm.addEventListener("submit", (e) => {
            e.preventDefault();
            update(ref(db, `messages/${id}`), {
              text: messageInput.value,
              username: message.username,
              timestamp: message.timestamp,
            });
            messageInput.value = ""; // Clear input field
          });
        });

        // Handle deleting messages
        deleteBtn.addEventListener("click", () => {
          if (confirm("Are you sure you want to delete this message?")) {
            remove(ref(db, `messages/${id}`));
          }
        });
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll
    });

    // Send a new message
    function sendMessage(e) {
      e.preventDefault();
      const messageText = messageInput.value.trim();
      if (messageText === "") return;

      push(messagesRef, {
        text: messageText,
        username: currentUsername,
        timestamp: new Date().toLocaleTimeString(),
      });

      messageInput.value = ""; // Clear input field
    }

    sendForm.addEventListener("submit", sendMessage);

    // Clear chat function for Emberadmin
    clearChatBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to clear the entire chat?")) {
        remove(messagesRef);
      }
    });

    // Emoji modal functionality
    const emojiButton = document.createElement("button");
    emojiButton.textContent = "üòÄ";
    emojiButton.addEventListener("click", () => {
      emojiModal.style.display = "flex";
    });
    document.body.appendChild(emojiButton);

    closeEmojiModal.addEventListener("click", () => {
      emojiModal.style.display = "none";
    });

    // Close Emoji Modal
    closeEmojiModal.addEventListener("click", () => {
      emojiModal.style.display = "none";
    });

    // Insert selected emoji into the message input field
    emojiList.addEventListener("click", (event) => {
      if (event.target && event.target.classList.contains("emoji")) {
        const emoji = event.target.getAttribute("data-emoji");
        messageInput.value += emoji; // Insert emoji at the end of the message input
      }
    });
  </script>
</body>
</html>
